{% include 'base.html' %}
{% load static %}
{% block content%}

<div class="col-sm-10">
    <h3 class=" text-white my-5">Become A Author</h3>
    {% if messages %}
    {% for message in messages %}

    <p {% if message.tags %} class="alert alert-{{message.tags}} mb-5 myclass" {% endif %}>{{message}}</p>
    {% endfor %}
    
    {% endif %}
</div>

<form action="" method="post" novalidate class="myclass">
    {% csrf_token %}
    {% for form in form %}
    <div class="form-group mb-3 ">
        {{form.label_tag}} {{form}} <small class="text-warning"> {{form.errors|striptags}} </small> 
    </div>
    {% endfor %}

    <input type="submit" class="btn btn-success" value="Sumit">
</form>

{% endblock content %}
